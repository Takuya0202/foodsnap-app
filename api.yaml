    cookieAuth:
      type: apiKey
      name: accessToken
      in: cookie

  #汎用的なレスポンス
  responses:
    success:
      description: "成功時"
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: "success"
                example: "success"
    
    sendEmail:
      description: "登録されたメールアドレスを返却する時に使う"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ResponseEmailSchema"
    
    serverError:
      description: "サーバーエラー"
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: "サーバーエラーメッセージ"
                example: "サーバーエラーが発生しました"

    tokenError:
      description: "トークンエラー"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/AccessTokenErrorSchema"

    authError:
      description: "認証エラー"
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: "認証エラーメッセージ"
                example: "認証エラーが発生しました"

    notFound:
      description: "リソースが見つからない"
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: "エラーメッセージ"
                example: "見つかりませんでした。"

    badRequest:
      description: "リクエストエラー"
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: "エラーメッセージ"
                example: "リクエストエラーが発生しました"
